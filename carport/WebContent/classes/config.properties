#数据连接驱动
datasource.driver=com.mysql.jdbc.Driver
#mysql数据库连接地址
datasource.url=jdbc:mysql://127.0.0.1:3306/carport?characterEncoding=utf8
#数据库用户名
datasource.username=root
#数据库密码
datasource.password=123456
#初始连接池大小
datasource.initialPoolSize=10
#最小连接池大小
datasource.minPoolSize=10
#最大连接池大小
datasource.maxPoolSize=100
#连接超时时间
datasource.checkoutTimeout=100000
#最大状态说明
datasource.maxStatements=100
#闲置连接测试周期
datasource.idleConnectionTestPeriod=3000
#获得增量值
datasource.acquireIncrement=3
#设置车位数
carport.number=10
#设置初始化车位时间
start.timer.hour=24
start.timer.minute=00
start.timer.second=00
start.init.apartment.number=013
#设置抢车位开始时间
carport.dispacher.begin=15:30:00
#设置抢车位结束时间
carport.dispacher.end=16:00:00
#定时器的监听器换成spring mvc
#需要进行登录拦截，要求用户必须登录才能访问系统